<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ioniqstay Dashboard | Admin</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/assets/img/ioniqstay.png"
    />

    <link rel="stylesheet" href="../assets/css/styles.min.css" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!-- Sidebar Start -->
      <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
          <div
            class="brand-logo d-flex align-items-center justify-content-between"
          >
            <a th:href="@{/dash}" class="text-nowrap logo-img">
              <!-- <img
                src="../assets/images/ioniqstay.png"
                class="img-fluid"
                alt=""
              /> -->
              <h1 class="">Ioniq Stays</h1>
            </a>
            <div
              class="close-btn d-xl-none d-block sidebartoggler cursor-pointer"
              id="sidebarCollapse"
            >
              <i class="ti ti-x fs-8"></i>
            </div>
          </div>
          <!-- Sidebar navigation-->
          <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
            <ul id="sidebarnav">
              <li class="sidebar-item">
                <a class="sidebar-link" href="#" aria-expanded="false">
                  <span>
                    <iconify-icon
                      icon="solar:home-smile-bold-duotone"
                      class="fs-6"
                    ></iconify-icon>
                  </span>
                  <span class="hide-menu">Dashboard</span>
                </a>
              </li>

              <li class="sidebar-item">
                <a
                  class="sidebar-link"
                  th:href="@{/dash}"
                  aria-expanded="false"
                >
                  <span>
                    <iconify-icon
                      icon="ic:outline-add-home"
                      class="fs-6"
                    ></iconify-icon>
                  </span>
                  <span class="hide-menu">Add Room</span>
                </a>
              </li>
              <li class="sidebar-item">
                <a
                  class="sidebar-link"
                  th:href="@{/report}"
                  aria-expanded="false"
                >
                  <span>
                    <iconify-icon
                      icon="carbon:document"
                      class="fs-6"
                    ></iconify-icon>
                  </span>
                  <span class="hide-menu">Reports</span>
                </a>
              </li>

              <li class="sidebar-item">
                <a class="sidebar-link" href="#" aria-expanded="false">
                  <span>
                    <iconify-icon
                      icon="solar:login-3-bold-duotone"
                      class="fs-6"
                    ></iconify-icon>
                  </span>
                  <span class="hide-menu">Log Out</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
      </aside>
      <!--  Sidebar End -->
      <!--  Main wrapper -->
      <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
          <nav class="navbar navbar-expand-lg navbar-light">
            <ul class="navbar-nav">
              <li class="nav-item d-block d-xl-none">
                <a
                  class="nav-link sidebartoggler nav-icon-hover"
                  id="headerCollapse"
                  href="javascript:void(0)"
                >
                  <i class="ti ti-menu-2"></i>
                </a>
              </li>
            </ul>
            <h1 class="mb-0">Admin Dashboard</h1>
          </nav>
        </header>
        <!--  Header End -->
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title fw-semibold mb-4">Add Room</h5>
                  <div class="card">
                    <div class="card-body">
                      <form action="addroom" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label"
                            >Title</label
                          >
                          <input
                            type="text"
                            name="title"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"
                            >Original Price</label
                          >
                          <input
                            type="text"
                            name="originalPrice"
                            class="form-control"
                            id="exampleInputPassword1"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"
                            >Discount (%)</label
                          >
                          <input
                            type="text"
                            name="discount"
                            class="form-control"
                            id="exampleInputPassword1"
                          />
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label"
                            >Effective Price</label
                          >
                          <input
                            type="text"
                            name="effectivePrice"
                            class="form-control"
                            id="exampleInputPassword1"
                          />
                        </div>
                        <div class="mb-3">
                          <label
                            for="exampleInputPassword1"
                           
                            class="form-label"
                            >Select Location</label
                          >
                          <select class="form-control" name="location">
                            <option value="Location">Lonavala</option>
                            <option value="Location">Khandala</option>
                            <option value="Location">Mahabaleshwar</option>
                            <option value="Location">Goa</option>
                          </select>
                        </div>
                        <div class="mb-3">
                          <label for="formFile" class="form-label"
                            >Upload Room images</label
                          >
                          <input
                            class="form-control"
                            type="file"
                            name="roomImage"
                            id="formFile"
                          />
                        </div>

                        <button type="submit" class="btn btn-primary">
                          Submit
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
